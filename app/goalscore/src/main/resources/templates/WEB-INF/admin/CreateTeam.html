<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Admin[Create Team]</title>
</head>
<body>

<div class="container mt-5">
  <h1>Admin Panel[Create Team]</h1>
  <div class="card mb-3">
    <div class="card-header">
      Create Team
    </div>
    <div class="card-body">
      <form th:action="@{/admin/create/team}"
            th:object="${create_team}"
            method="post">
        <label for="id">Team ID:</label>
        <input type="number" id="id" name="id" th:field="*{id}" class="form-control" />

        <label for="area_id">Area id:</label>
        <input type="number" id="area_id" name="area_id" th:field="*{area_id}" class="form-control" />

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" class="form-control" />

        <label for="short_name">Short_name:</label>
        <input type="text" id="short_name" name="short_name" th:field="*{short_name}" class="form-control" />

        <label for="tla">Tla:</label>
        <input type="text" id="tla" name="tla" th:field="*{tla}" class="form-control" />

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:field="*{address}" class="form-control" />

        <label for="website">Website:</label>
        <input type="text" id="website" name="website" th:field="*{website}" class="form-control" />

        <label for="founded">Founded:</label>
        <input type="number" id="founded" name="founded" th:field="*{founded}" class="form-control" />

        <label for="club_colors">Club colors:</label>
        <input type="text" id="club_colors" name="club_colors" th:field="*{club_colors}" class="form-control" />

        <button type="submit" class="btn btn-primary">Create Team</button>
      </form>

      <div th:if="${result}" th:utext="${result}"
           style="color:green;font-style:italic;"/>
      <div th:if="${error}" th:utext="${error}"
           style="color:red;font-style:italic;"/>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
